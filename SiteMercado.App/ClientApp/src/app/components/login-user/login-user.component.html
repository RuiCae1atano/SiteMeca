<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="loginCustomer()">
      <input type="text" id="Nome" class="fadeIn second"  formControlName="Username" name="Nome" placeholder="Nome">
      <input type="text" id="Senha" class="fadeIn third"  formControlName="Password" name="Senha" placeholder="Senha">
      <!--<input type="submit" class="fadeIn fourth" [disabled]="!form.valid" value="Login">-->
      <input type="submit" class="fadeIn fourth" value="Login">
    </form>

    <!-- Remind Passowrd -->
    <!--<div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>-->

  </div>
</div>
